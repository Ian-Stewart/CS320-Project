        <script type="text/javascript">
    $("#loginButton").click(function (){
        var type = $("#roleselect").find(":selected").attr("name");
        console.log(type);
        window.location=type+".html";
    });

    function userVerify()
    {
        var txtUsername = document.getElementById("myUsername").value;
        var allowedUsers = new Array("pi@beth.org", "irb@beth.org", "multiple@beth.org");

        // If username is in the array
        if ($.inArray(txtUsername ,allowedUsers) >= 0)
        {
            if (txtUsername == "pi@beth.org")
            {
                localStorage.roles = "pi";
            }
            else if (txtUsername == "irb@beth.org")
            {
                localStorage.roles = "irb";
            }
            else if (txtUsername == "multiple@beth.org")
            {
                localStorage.roles = "pi,irb"
            }
            localStorage.username = txtUsername;
            window.location = "dashboard.html";
        }
        else if(!validateEmail(txtUsername)){
            alert("Please enter a valid username");
        }
        else if(txtUsername == "") {
            alert("Please enter a username");
        }
        else {
            alert("Please enter a valid username");
        }
    }

    function validateEmail(email) { 
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\ ".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }
</script>

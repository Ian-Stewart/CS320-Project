        <header>
            <div class="container_12"> 
                <div class="grid_3">
                    <h1 class="nopadding"> Clinical Trials </h1>
                </div>
                <div class="grid_4_omega topBar">
                    <div class="fr hspacing" id="username"> USERNAME </div>
                    <div class="fr hspacing" id="logout" >Logout </div>

                </div>
            </div>

        <div class="container_12 DEBUG">
            <div class="grid_9">
                <div class="grid_3 ">
                    <h3> Application: $APPNAME, <br>  Part $PARTNAME </h3>
                </div>

                <div class="grid_9"> 
                    <h3 class="fw bgllGray"> A1. Title of Proposal: </h3>
                    <input class="fw" type="text"/> 
                </div>

                <div class="grid_9">
                    <h3 class="fw" > Short Title: </h3>
                    <input class="fw" type="text"/>
                </div> 

                <div class="grid_9 vspacing">
                    <h3 class="fw bgllGray"> A2. Research Staff Info: </h3>

                    <input class="fw" type="text" value="Principal Investigator"/>
                    <input class="hw fl" type="text" value="Department"/>
                    <input class="hw fl" type="text" value="Division"/>
                    <input class="fw" type="text" value="P.I.'s Chief of Department or Division (if applicable):"/>
                    <input class="fw" type="text" value="P.I. Internal BIDMC Mailing Address:"/>
                    <input class="fw" type="text" value="P.I. E-Mail Address:"/>
                    <input class="fw" type="text" value="P.I.’s Telephone:
                     P.I.’s Pager:
                      Fax:"/>

            </div>
            <div class="grid_3">
                <h3> Revision History </h3>
                <div class="border insetShadow">

                </div>
                <div class="border insetShadow">

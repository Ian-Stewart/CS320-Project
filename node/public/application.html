	<script>
	function load()
    	{

		function App(Name, Status){
		 this.Name = Name;
		 this.Status=Status;
		}
		 
		var receivedApp = new App('App 1 by PI','approved');

		//APPNAME
		 var grabDiv = document.getElementById('appname');
		//Here we should call the function that returns the name and save it in a variable to be used on the following line
		grabDiv.innerHTML = '<h2> Application: ' + receivedApp.Name + '</h2>';

		//PART A will really work, all the other parts will be pending by default
		 var partA = document.getElementById('partA');
		if (receivedApp.Status == "complete")
		{
			partA.setAttribute("class", "grid_2 border rounded bggreen");
			partA.innerHTML = '<h4 class="textCenter fw pxshadow"> Complete </h4>';
		}
		else if (receivedApp.Status == "approved")
		{
			partA.setAttribute("class", "grid_2 border rounded bggreen");
			partA.innerHTML = '<h4 class="textCenter fw pxshadow"> Approved  </h4>';
		}
		else if (receivedApp.Status == "pending")
		{
			partA.setAttribute("class", "grid_2 border rounded bggray");
			partA.innerHTML = '<h4 class="textCenter fw pxshadow lightText"> Pending </h4>';
		}
		else if (receivedApp.Status == "rejected")
		{
			partA.setAttribute("class", "grid_2 border rounded bgred");
			partA.innerHTML = '<h4 class="textCenter fw pxshadow"> Rejected  </h4>';
		}
		else if (receivedApp.Status == "defered")
		{
			partA.setAttribute("class", "grid_2 border rounded bgorange");
			partA.innerHTML = '<h4 class="textCenter fw pxshadow"> Defered  </h4>';
		}
	}
	</script>
